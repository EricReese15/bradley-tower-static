					<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						if( ! $.isFunction($.fn.dxChart))
							return;
							
						var dataSource = [
							{region: "New Starts: Purple Line Phase 1", val: 1250000000},
							{region: "New Starts: Regional Connector", val: 670000000},
							{region: "TIFIA: Purple Line Phase 1", val: 856000000},
							{region: "TIFIA: Regional Connector", val: 160000000}
						], timer;
						
						$("#bar-8").dxPieChart({
							dataSource: dataSource,
							title: "MTA Money Raised ($3B)",
							tooltip: {
								enabled: true,
							  	format:"millions",
								customizeText: function() { 
									return this.argumentText + "<br/>" + this.valueText;
								}
							},
							size: {
								height: 280
							},
							pointClick: function(point) {
								point.showTooltip();
								clearTimeout(timer);
								timer = setTimeout(function() { point.hideTooltip(); }, 2000);
								$("select option:contains(" + point.argument + ")").prop("selected", true);
							},
							legend: {
								visible: true,

							},  
							series: [{
								type: "doughnut",
								argumentField: "region"
							}],
										palette: xenonPalette
							
						});
						
					});
					</script>
					<div id="bar-8" style="height: 300px; width: 100%;"></div>

		<script id="photogrid" type="text/html">
		       <div class="row" data-equalizer>
 
		         {{#rows}}
 				<div class="col-sm-3">
					
 					<div class="xe-widget xe-progress-counter xe-progress-counter-{{color}}">
						
 						<div class="xe-background">
 							<i class="{{icon}}"></i>
 						</div>
						
 						<div class="xe-upper">
 							<div class="xe-icon">
 								<i class="{{icon}}"></i>
 							</div>
 							<div class="xe-label">
 								<span>{{metric}}</span>
 								<strong class="num">{{value}}</strong>
 							</div>
 						</div>
						
 						<div class="xe-progress">
 							<span class="xe-progress-fill" data-fill-to="0" data-fill-unit="%" length data-fill-duration="3" data-fill-easing="true" style="width: {{percentage}}%;"></span>
 						</div>
						
 						<div class="xe-lower">
 							<strong><a href="{{chartlink}}"><i class="fa-bar-chart"></i></a>			
							<a href="{{maplink}}"><i class="fa-map-marker"></i>	</a>			
							<a href="{{datalink}}"><i class="fa-sort-numeric-asc"></i></a>
							<a href="{{checklink}}"><i class="fa-check-square-o"></i>	</a>			
		{{date}} | {{comparison}}: {{change}}
							</strong>
							
 						</div>
 						<div class="label label-default">Goal: {{goal}}</div>
						
 					</div>
					
 				</div>     



		     
 
		  {{/rows}}   </div>  
		</script>
